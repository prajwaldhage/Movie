<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Most Fav Movie - Kung Fu Panda 4</title>
    <script src="https://cdn.tailwindcss.com"></script>

<body class="bg-gray-900 text-white font-sans min-h-screen flex items-center justify-center p-6">
    <div class="max-w-md w-full bg-gray-800 rounded-3xl shadow-2xl overflow-hidden border border-gray-700 transform transition hover:scale-105 duration-300">

        </div>

                    <span class="bg-gray-700 hover:bg-yellow-600 hover:text-black transition px-3 py-1 rounded-lg text-xs border border-gray-600">Zhen</span>

                    <span class="bg-gray-700 hover:bg-yellow-600 hover:text-black transition px-3 py-1 rounded-lg text-xs border border-gray-600">Master Shifu</span>

            </div>
            <a href="https://www.youtube.com/watch?v=_inKs4eeHiI"><button href="http://xyz.com" class="w-full bg-yellow-500 hover:bg-yellow-400 text-black font-bold py-3 rounded-xl transition-colors duration-200">
